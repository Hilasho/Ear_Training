<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽµ Ear Training Hub</title>
<style>
:root {
  --bg: linear-gradient(135deg, #06b6d4, #5eead4); /* turquoise gradient */
  --card-bg: rgba(255,255,255,0.15);
  --button-bg: white;
  --button-text: #0f766e;
  --button-hover: #e0f2f1;
  --radius: 18px;
  --text-color: #ffffff;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: "Inter", system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  text-align: center;
}

.container {
  background: var(--card-bg);
  padding: 40px;
  border-radius: var(--radius);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  max-width: 450px;
  width: 100%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 {
  font-size: 3rem;
  margin-bottom: 0;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 100%;
}

a {
  text-decoration: none;
}

.button {
  background: var(--button-bg);
  color: var(--button-text);
  padding: 16px 24px;
  border-radius: var(--radius);
  font-size: 1.2rem;
  font-weight: 600;
  transition: all 0.3s ease;
  text-align: center;
  display: block;
}

.button:hover {
  background: var(--button-hover);
  transform: scale(1.05);
}

@media(max-width:480px){
  h1 { font-size: 2.2rem; }
  .button { font-size: 1rem; padding: 14px 20px; }
}
</style>
</head>
<body>

    <a href="Interval_Singing.html"><div class="button">Interval Singing Exercise</div></a>
  </div>
</div>

</body>
</html>
