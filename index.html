<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéµ Ear Training Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --sunflower: #FFCC00;
  --hot-pink: #FF0066;
  --electric-blue: #4361EE;
  --mint-green: #00F5D4;
  --punk-black: #1A1A1D;
  --off-white: #FDFDFF;
  
  --border-thick: 4px solid var(--punk-black);
  --shadow-hard: 8px 8px 0px var(--punk-black);
  --shadow-hover: 2px 2px 0px var(--punk-black);
  --radius-cute: 16px;
}

* { 
  box-sizing: border-box; 
  margin: 0; 
  padding: 0; 
  font-family: 'Outfit', system-ui, sans-serif;
}

body {
  background-color: var(--off-white);
  /* Checkered punk background */
  background-image: 
    linear-gradient(45deg, #e5e5f0 25%, transparent 25%, transparent 75%, #e5e5f0 75%, #e5e5f0),
    linear-gradient(45deg, #e5e5f0 25%, transparent 25%, transparent 75%, #e5e5f0 75%, #e5e5f0);
  background-size: 40px 40px;
  background-position: 0 0, 20px 20px;
  color: var(--punk-black);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  background: var(--sunflower);
  border: var(--border-thick);
  border-radius: 24px;
  padding: 40px 32px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
  max-width: 480px;
  width: 100%;
  box-shadow: 12px 12px 0px var(--punk-black);
  position: relative;
  overflow: hidden;
}

/* Cute punk sticker effect */
.container::before {
  content: 'üåª GET LOUD ‚ö°Ô∏è';
  position: absolute;
  top: 20px;
  right: -35px;
  background: var(--mint-green);
  color: var(--punk-black);
  padding: 6px 40px;
  transform: rotate(15deg);
  font-weight: 900;
  font-size: 0.9rem;
  letter-spacing: 1px;
  border: 2px solid var(--punk-black);
  box-shadow: 3px 3px 0 var(--punk-black);
  z-index: 10;
}

.header-group {
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}

h1 {
  font-size: 3.2rem;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: -2px;
  line-height: 1;
  text-shadow: 4px 4px 0px var(--off-white);
  margin-bottom: 0;
}

.subtitle {
  font-weight: 800;
  font-size: 1.1rem;
  background: var(--off-white);
  padding: 8px 16px;
  border: 2px solid var(--punk-black);
  border-radius: 8px;
  display: inline-block;
  box-shadow: 3px 3px 0px var(--punk-black);
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 100%;
}

a {
  text-decoration: none;
  display: block;
}

.button {
  border: var(--border-thick);
  border-radius: var(--radius-cute);
  padding: 20px 24px;
  font-size: 1.4rem;
  font-weight: 900;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: var(--shadow-hard);
  transition: transform 0.1s, box-shadow 0.1s;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.button:active {
  transform: translate(6px, 6px);
  box-shadow: var(--shadow-hover);
}

.btn-triad {
  background: var(--electric-blue);
  color: var(--off-white);
}

.btn-interval {
  background: var(--hot-pink);
  color: var(--off-white);
}

.arrow {
  font-size: 1.8rem;
  background: var(--punk-black);
  color: var(--sunflower);
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  border: 2px solid var(--punk-black);
}

.btn-interval .arrow {
  color: var(--hot-pink);
  background: var(--off-white);
}

.btn-triad .arrow {
  color: var(--electric-blue);
  background: var(--off-white);
}

@media(max-width:480px){
  .container { padding: 32px 20px; border-width: 3px; box-shadow: 8px 8px 0px var(--punk-black); }
  h1 { font-size: 2.5rem; }
  .button { font-size: 1.1rem; padding: 16px 20px; }
  .arrow { width: 32px; height: 32px; font-size: 1.4rem; }
}
</style>
</head>
<body>

<div class="container">
  
  <div class="header-group">
    <h1>Ear<br>Training<br>Hub</h1>
    <div class="subtitle">Pick your poison ‚ò†Ô∏è</div>
  </div>

  <div class="buttons">
    <a href="Triad_Tone.html">
      <div class="button btn-triad">
        <span>üé∏ Triad Tones</span>
        <span class="arrow">‚ûî</span>
      </div>
    </a>
    
    <a href="Interval_Singing.html">
      <div class="button btn-interval">
        <span>üé§ Intervals</span>
        <span class="arrow">‚ûî</span>
      </div>
    </a>
  </div>

</div>

</body>
</html>
