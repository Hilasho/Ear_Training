<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽµ Ear Training Hub</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  :root {
    --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
    --card-bg: rgba(255, 255, 255, 0.03);
    --card-border: rgba(255, 255, 255, 0.08);
    --primary: #6366f1;
    --primary-hover: #4f46e5;
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --radius-card: 24px;
    --radius-btn: 16px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: var(--bg-gradient);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--card-border);
    padding: 48px;
    border-radius: var(--radius-card);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .header { text-align: center; }
  
  h1 {
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    background: linear-gradient(to right, #a5b4fc, #c4b5fd);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
  }

  p.subtitle {
    color: var(--text-muted);
    font-size: 1.1rem;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 100%;
  }

  a { text-decoration: none; width: 100%; }

  .button {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--card-border);
    color: var(--text-main);
    padding: 20px 24px;
    border-radius: var(--radius-btn);
    font-size: 1.1rem;
    font-weight: 600;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .button:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
    box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.3);
  }

  .button::after {
    content: 'â†’';
    opacity: 0.5;
    transition: var(--transition);
  }

  .button:hover::after {
    opacity: 1;
    transform: translateX(4px);
  }

  @media(max-width: 480px) {
    .container { padding: 32px 24px; }
    h1 { font-size: 2rem; }
    .button { font-size: 1rem; padding: 16px 20px; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Ear Training Hub</h1>
    <p class="subtitle">Select an exercise to begin</p>
  </div>

  <div class="buttons">
    <a href="Triad_Tone.html"><div class="button">Triad Tone Recognition</div></a>
    <a href="Interval_Singing.html"><div class="button">Interval Singing</div></a>
  </div>
</div>

</body>
</html>
