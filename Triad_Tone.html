<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Triad Tone Recognition</title>

<style>
:root {
  --bg: linear-gradient(135deg, #4f46e5, #9333ea);
  --card-bg: #ffffff;
  --primary: #4f46e5;
  --primary-dark: #4338ca;
  --success: #16a34a;
  --warning: #f59e0b;
  --danger: #ef4444;
  --text: #111827;
  --muted: #6b7280;
  --radius: 18px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  color: var(--text);
}

.card {
  width: 100%;
  max-width: 520px;
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 32px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.header h1 {
  margin: 0;
  font-size: 1.6rem;
}

.header p {
  margin: 8px 0 0;
  color: var(--muted);
  font-size: 0.95rem;
  line-height: 1.5;
}

.controls,
.answers {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
}

button {
  border: none;
  border-radius: 12px;
  padding: 12px 18px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.primary {
  background: var(--primary);
  color: white;
}
.primary:hover { background: var(--primary-dark); }

.secondary {
  background: #e5e7eb;
}

.warning {
  background: var(--warning);
  color: #111;
}

.success {
  background: var(--success);
  color: white;
}

.tone-btn {
  width: 70px;
  height: 70px;
  font-size: 1.4rem;
  border-radius: 16px;
  background: #ede9fe;
  color: var(--primary);
  font-weight: 700;
}

.tone-btn:hover {
  background: var(--primary);
  color: white;
  transform: translateY(-2px);
}

.feedback {
  text-align: center;
  font-weight: 600;
  min-height: 24px;
}

.feedback.correct { color: var(--success); }
.feedback.wrong { color: var(--danger); }

.stats {
  display: flex;
  justify-content: space-between;
  padding-top: 16px;
  border-top: 1px solid #e5e7eb;
  font-size: 0.9rem;
  color: var(--muted);
}

.progress {
  height: 8px;
  background: #e5e7eb;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 6px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: var(--primary);
  transition: width 0.3s ease;
}

/* Mobile Tweaks */
@media (max-width: 480px) {
  .card {
    padding: 24px;
  }

  .tone-btn {
    width: 60px;
    height: 60px;
  }
}
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <h1>ðŸŽµ Triad Tone Recognition</h1>
    <p>Hear a triad followed by one of its tones. Identify which chord tone it is.</p>
  </div>

  <div class="controls">
    <button class="primary" onclick="startExercise()">Start</button>
    <button class="secondary" onclick="replay()">Replay</button>
    <button class="warning" onclick="playArpeggio()">Arpeggio</button>
    <button class="success" onclick="nextExercise()">Next</button>
  </div>

  <div class="answers">
    <button class="tone-btn" onclick="checkAnswer(1)">1</button>
    <button class="tone-btn" onclick="checkAnswer(3)">3</button>
    <button class="tone-btn" onclick="checkAnswer(5)">5</button>
  </div>

  <div id="result" class="feedback"></div>

  <div>
    <div class="stats">
      <span>Score: <strong><span id="score">0</span>/<span id="total">0</span></strong></span>
      <span>Success: <strong><span id="percentage">0</span>%</strong></span>
    </div>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
</div>

<script>
const AudioContext = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioContext();

let correctAnswer = null;
let lastExercise = null;
let score = 0;
let total = 0;

function midiToFreq(midi) {
  return 440 * Math.pow(2, (midi - 69) / 12);
}

function playPianoTone(freq, duration = 1.5, delay = 0) {
  const now = ctx.currentTime + delay;
  const harmonics = [1,2,3,4];
  const gains = [1,0.5,0.3,0.15];

  harmonics.forEach((h,i)=>{
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = "sine";
    osc.frequency.value = freq * h;
    osc.connect(gain);
    gain.connect(ctx.destination);
    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.4 * gains[i], now + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + duration);
    osc.start(now);
    osc.stop(now + duration);
  });
}

function playChord(root, intervals){
  intervals.forEach(i=>{
    playPianoTone(midiToFreq(root+i), 2);
  });
}

function playArpeggio(){
  if(!lastExercise) return;
  const {root, intervals} = lastExercise;
  intervals.forEach((i,idx)=>{
    playPianoTone(midiToFreq(root+i), 1.2, idx*0.6);
  });
}

function generateExercise(){
  const root = Math.floor(Math.random()*12)+60;
  const type = Math.random()>0.5 ? "major":"minor";
  const intervals = type==="major" ? [0,4,7] : [0,3,7];
  const options=[1,3,5];
  const chosen=options[Math.floor(Math.random()*3)];
  const index = chosen===1?0:chosen===3?1:2;
  const octaveShift = Math.random()>0.5?12:-12;

  correctAnswer=chosen;
  lastExercise={root, intervals, index, octaveShift};

  playChord(root, intervals);
  setTimeout(()=>{
    playPianoTone(
      midiToFreq(root+intervals[index]+octaveShift),
      1.5
    );
  },2000);
}

function startExercise(){
  document.getElementById("result").innerText="";
  generateExercise();
}

function nextExercise(){
  document.getElementById("result").innerText="";
  generateExercise();
}

function replay(){
  if(!lastExercise) return;
  const {root, intervals, index, octaveShift}=lastExercise;
  playChord(root, intervals);
  setTimeout(()=>{
    playPianoTone(
      midiToFreq(root+intervals[index]+octaveShift),
      1.5
    );
  },2000);
}

function checkAnswer(answer){
  if(!correctAnswer) return;

  const resultEl = document.getElementById("result");
  total++;

  if(answer===correctAnswer){
    score++;
    resultEl.textContent="Correct! ðŸŽ‰";
    resultEl.className="feedback correct";
  } else {
    resultEl.textContent="Not quite ðŸ˜… It was "+correctAnswer;
    resultEl.className="feedback wrong";
  }

  correctAnswer=null;

  document.getElementById("score").innerText=score;
  document.getElementById("total").innerText=total;

  const percent = total>0 ? Math.round((score/total)*100) : 0;
  document.getElementById("percentage").innerText=percent;
  document.getElementById("progressBar").style.width=percent+"%";
}
</script>

</body>
</html>
