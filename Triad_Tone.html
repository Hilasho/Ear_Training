<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üéµ Triad Tone Recognition</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --sunflower: #FFCC00;
  --hot-pink: #FF0066;
  --electric-blue: #4361EE;
  --mint-green: #00F5D4;
  --punk-black: #1A1A1D;
  --off-white: #FDFDFF;
  
  --border-thick: clamp(2px, 0.5vh, 4px) solid var(--punk-black);
  --shadow-hard: 6px 6px 0px var(--punk-black);
  --shadow-hover: 8px 8px 0px var(--punk-black);
  --shadow-active: 2px 2px 0px var(--punk-black);
  --radius-cute: 16px;
  --radius-pill: 50px;
}

* { 
  box-sizing: border-box; 
  font-family: 'Outfit', system-ui, sans-serif;
}

body {
  margin: 0;
  background-color: var(--off-white);
  background-image: 
    linear-gradient(45deg, #e5e5f0 25%, transparent 25%, transparent 75%, #e5e5f0 75%, #e5e5f0),
    linear-gradient(45deg, #e5e5f0 25%, transparent 25%, transparent 75%, #e5e5f0 75%, #e5e5f0);
  background-size: 40px 40px;
  background-position: 0 0, 20px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100dvh; /* Locks exactly to screen height */
  overflow: hidden; /* Prevent body scroll */
  padding: clamp(10px, 3vh, 20px);
  color: var(--punk-black);
}

/* Animations */
@keyframes float-in {
  0% { opacity: 0; transform: translateY(30px) scale(0.95); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes pop-in {
  0% { transform: scale(0.8); opacity: 0; }
  60% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes wiggle {
  0%, 100% { transform: rotate(15deg); }
  25% { transform: rotate(10deg) scale(1.1); }
  75% { transform: rotate(20deg) scale(1.1); }
}

@keyframes stripe-scroll {
  0% { background-position: 0 0; }
  100% { background-position: 40px 0; }
}

.card {
  width: 100%;
  max-width: 500px;
  max-height: 100%;
  background: var(--sunflower);
  border: var(--border-thick);
  border-radius: 24px;
  padding: clamp(16px, 4vh, 32px) clamp(16px, 4vw, 32px);
  box-shadow: clamp(6px, 1.5vh, 12px) clamp(6px, 1.5vh, 12px) 0px var(--punk-black);
  display: flex;
  flex-direction: column;
  gap: clamp(10px, 2vh, 20px);
  position: relative;
  animation: float-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
  overflow-y: auto; /* Fallback internal scroll */
}

.card::-webkit-scrollbar { width: 0px; }

.card::before {
  content: 'üé∏ CHORDS ‚ö°Ô∏è';
  position: absolute;
  top: clamp(8px, 2vh, 16px);
  right: -25px;
  background: var(--hot-pink);
  color: var(--off-white);
  padding: 4px 40px;
  transform: rotate(15deg);
  font-weight: 900;
  font-size: clamp(0.7rem, 1.5vh, 0.85rem);
  letter-spacing: 1px;
  border: 2px solid var(--punk-black);
  box-shadow: 2px 2px 0 var(--punk-black);
  z-index: 10;
  transition: all 0.3s ease;
}

.card:hover::before { animation: wiggle 0.6s ease-in-out; }

/* Nav */
.top-nav {
  display: flex;
  justify-content: flex-start;
  margin-bottom: clamp(-16px, -2vh, -8px);
  z-index: 1;
}

.btn-back {
  background: var(--off-white);
  color: var(--punk-black);
  border: clamp(2px, 0.4vh, 3px) solid var(--punk-black);
  border-radius: 10px;
  padding: clamp(4px, 1vh, 6px) clamp(10px, 2vw, 14px);
  font-weight: 900;
  text-decoration: none;
  text-transform: uppercase;
  font-size: clamp(0.75rem, 1.5vh, 0.85rem);
  box-shadow: 3px 3px 0px var(--punk-black);
  transition: transform 0.15s, box-shadow 0.15s;
}

.btn-back:hover { transform: translate(-2px, -2px); box-shadow: 5px 5px 0px var(--punk-black); }
.btn-back:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0px var(--punk-black); }

.header {
  display: flex;
  flex-direction: column;
  gap: clamp(4px, 1vh, 8px);
}

h1 {
  margin: 0;
  font-size: clamp(1.8rem, 4vh, 2.6rem);
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: -1px;
  line-height: 1.05;
  text-shadow: 3px 3px 0px var(--off-white);
}

.subtitle {
  margin: 0;
  font-weight: 800;
  font-size: clamp(0.85rem, 2vh, 1rem);
  background: var(--off-white);
  padding: clamp(4px, 1vh, 8px) 12px;
  border: 2px solid var(--punk-black);
  border-radius: 8px;
  display: inline-block;
  align-self: flex-start;
  box-shadow: 2px 2px 0px var(--punk-black);
  transition: transform 0.3s;
}

.subtitle:hover { transform: rotate(2deg); }

/* Stats Grid */
.stats {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: clamp(8px, 1.5vh, 12px);
  font-size: clamp(0.8rem, 1.8vh, 0.95rem);
  font-weight: 800;
}

.stat-badge {
  background: var(--off-white);
  border: clamp(1px, 0.3vh, 2px) solid var(--punk-black);
  border-radius: var(--radius-cute);
  padding: clamp(8px, 1.5vh, 12px) 8px;
  text-align: center;
  box-shadow: 2px 2px 0px var(--punk-black);
  transition: transform 0.2s ease;
}

.stat-badge:hover { transform: scale(1.05) rotate(1deg); }

.stat-badge strong {
  font-size: clamp(1.1rem, 2.5vh, 1.4rem);
  display: block;
  color: var(--hot-pink);
  margin-top: 2px;
}

.progress {
  height: clamp(16px, 3vh, 24px);
  background: var(--off-white);
  border: 2px solid var(--punk-black);
  border-radius: var(--radius-pill);
  overflow: hidden;
  box-shadow: inset 3px 3px 0px rgba(0,0,0,0.1);
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: repeating-linear-gradient(45deg, var(--mint-green), var(--mint-green) 15px, #00dfc0 15px, #00dfc0 30px);
  background-size: 42px 100%;
  border-right: 2px solid var(--punk-black);
  transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  animation: stripe-scroll 1.5s linear infinite;
}

/* Controls Grid */
.controls {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: clamp(8px, 1.5vh, 12px);
}

button.tactile {
  border: var(--border-thick);
  border-radius: clamp(10px, 2vh, 16px);
  padding: clamp(10px, 2vh, 14px);
  font-size: clamp(0.85rem, 2vh, 1.1rem);
  font-weight: 900;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: clamp(4px, 1vh, 6px) clamp(4px, 1vh, 6px) 0px var(--punk-black);
  transition: transform 0.1s, box-shadow 0.1s, filter 0.2s;
}

button.tactile:hover:not(:disabled) { transform: translate(-2px, -2px); box-shadow: var(--shadow-hover); filter: brightness(1.05); }
button.tactile:active:not(:disabled) { transform: translate(2px, 2px); box-shadow: var(--shadow-active); }
button.tactile:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(0.8); }

.primary { background: var(--off-white); color: var(--punk-black); }
.secondary { background: var(--electric-blue); color: var(--off-white); }
.warning { background: var(--hot-pink); color: var(--off-white); }
.success { background: var(--mint-green); color: var(--punk-black); }

/* Answer Keys (No longer forced aspect-ratio squares so they don't break height) */
.answers {
  display: flex;
  gap: clamp(8px, 2vw, 16px);
  justify-content: center;
  margin-top: clamp(4px, 1vh, 8px);
}

.tone-btn {
  flex: 1;
  min-height: clamp(60px, 12vh, 100px); /* Responsive height instead of fixed square */
  font-size: clamp(2rem, 5vh, 2.8rem) !important;
  background: var(--punk-black);
  color: var(--off-white);
  border-radius: clamp(12px, 2vh, 20px) !important;
  display: flex;
  align-items: center;
  justify-content: center;
}

.tone-btn:hover:not(:disabled) {
  background: var(--off-white);
  color: var(--punk-black);
  transform: translate(-2px, -2px) rotate(-3deg);
  box-shadow: clamp(6px, 1.5vh, 10px) clamp(6px, 1.5vh, 10px) 0px var(--punk-black);
}

/* Feedback - Fixed height */
.feedback {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  height: clamp(30px, 5vh, 40px);
  font-size: clamp(1.2rem, 3vh, 1.6rem);
  text-transform: uppercase;
  letter-spacing: 1px;
  opacity: 0;
}

.feedback.show { animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
.feedback.correct { color: var(--punk-black); text-shadow: 2px 2px 0px var(--mint-green); }
.feedback.wrong { color: var(--punk-black); text-shadow: 2px 2px 0px var(--hot-pink); }
</style>
</head>
<body>

<div class="card">
  <div class="top-nav">
    <a href="index.html" class="btn-back">‚¨Ö Back</a>
  </div>

  <div class="header">
    <h1>Triad<br>Tones</h1>
    <p class="subtitle">Hear a chord, spot the tone.</p>
  </div>

  <div class="stats">
    <div class="stat-badge">Score <strong id="score-display"><span id="score">0</span>/<span id="total">0</span></strong></div>
    <div class="stat-badge">Success <strong id="percentage-display"><span id="percentage">0</span>%</strong></div>
  </div>

  <div class="progress">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <div class="controls">
    <button class="tactile primary" onclick="startExercise()">Start üèÅ</button>
    <button class="tactile secondary" onclick="replay()">Replay üîÅ</button>
    <button class="tactile warning" onclick="playArpeggio()">Arpeggio üé∏</button>
    <button class="tactile success" onclick="nextExercise()">Next ‚è≠Ô∏è</button>
  </div>

  <div class="answers">
    <button class="tactile tone-btn" onclick="checkAnswer(1)">1</button>
    <button class="tactile tone-btn" onclick="checkAnswer(3)">3</button>
    <button class="tactile tone-btn" onclick="checkAnswer(5)">5</button>
  </div>

  <div id="result" class="feedback"></div>
</div>

<script>
const AudioContext = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioContext();

let correctAnswer = null;
let lastExercise = null;
let score = 0;
let total = 0;

function midiToFreq(midi) { return 440 * Math.pow(2, (midi - 69) / 12); }

function playPianoTone(freq, duration = 1.5, delay = 0) {
  const now = ctx.currentTime + delay;
  const harmonics = [1,2,3,4];
  const gains = [1,0.5,0.3,0.15];

  harmonics.forEach((h,i)=>{
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = "sine";
    osc.frequency.value = freq * h;
    osc.connect(gain);
    gain.connect(ctx.destination);
    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.4 * gains[i], now + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + duration);
    osc.start(now);
    osc.stop(now + duration);
  });
}

function playChord(root, intervals){ intervals.forEach(i=>{ playPianoTone(midiToFreq(root+i), 2); }); }
function playArpeggio(){ if(!lastExercise) return; const {root, intervals} = lastExercise; intervals.forEach((i,idx)=>{ playPianoTone(midiToFreq(root+i), 1.2, idx*0.6); }); }

function resetFeedback() {
  const resultEl = document.getElementById("result");
  resultEl.className = "feedback";
  void resultEl.offsetWidth; 
  resultEl.textContent = "";
}

function generateExercise(){
  resetFeedback();
  const root = Math.floor(Math.random()*12)+60;
  const type = Math.random()>0.5 ? "major":"minor";
  const intervals = type==="major" ? [0,4,7] : [0,3,7];
  const options=[1,3,5];
  const chosen=options[Math.floor(Math.random()*3)];
  const index = chosen===1?0:chosen===3?1:2;
  const octaveShift = Math.random()>0.5?12:-12;

  correctAnswer=chosen;
  lastExercise={root, intervals, index, octaveShift};

  playChord(root, intervals);
  setTimeout(()=>{ playPianoTone(midiToFreq(root+intervals[index]+octaveShift), 1.5); },2000);
}

function startExercise(){ generateExercise(); }
function nextExercise(){ generateExercise(); }
function replay(){ if(!lastExercise) return; resetFeedback(); const {root, intervals, index, octaveShift}=lastExercise; playChord(root, intervals); setTimeout(()=>{ playPianoTone(midiToFreq(root+intervals[index]+octaveShift), 1.5); },2000); }

function checkAnswer(answer){
  if(!correctAnswer) return;
  const resultEl = document.getElementById("result");
  total++;
  
  if(answer===correctAnswer){
    score++;
    resultEl.textContent="üî• PERFECT!";
    resultEl.className="feedback show correct";
  } else {
    resultEl.textContent="üíÄ OOF, IT WAS " + correctAnswer;
    resultEl.className="feedback show wrong";
  }

  correctAnswer=null;
  document.getElementById("score").innerText=score;
  document.getElementById("total").innerText=total;
  const percent = total>0 ? Math.round((score/total)*100) : 0;
  document.getElementById("percentage").innerText=percent;
  document.getElementById("progressBar").style.width=percent+"%";
}
</script>

</body>
</html>
